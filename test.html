   <button>addfd</button>

   <script>
    window.onload = function() {
        var side1 = 10;
        var side2 = 15;
        var side3 = 20;

        var s = (side1 + side2 + side3);
        var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));

        console.log(area);
    }
   </script>
